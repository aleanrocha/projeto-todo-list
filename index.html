<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Salve as tarefas do seu dia a dia de forma rápida e precisa.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="./js/app.js" defer></script>
  <title>To Do List</title>
</head>
<body>
  <main id="todo-container">
    <header>
      <h1>Tarefas do dia</h1>
      <div id="todo-theme">
        <h4>Tema:</h4>
        <span id="first-theme" class="selected"></span>
        <span id="second-theme"></span>
        <span id="third-theme"></span>
      </div>
    </header>
    <section id="todo-principal">
      <div id="todo-form">
        <form>
          <div class="form-control">
            <div class="control-block">
              <label for="todo-input">Adicione a sua tarefa:</label>
              <input type="text" id="todo-input" placeholder="Digite o que pretende fazer...">
            </div>
            <button type="submit">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </form>
      </div>
      <div id="edit-form" class="hide">
        <form>
          <div class="form-control">
            <div class="control-block">
              <label for="edit-input">Edite a sua tarefa:</label>
              <input type="text" id="edit-input">
            </div>
            <button type="submit">
              <i class="fa-solid fa-check-double"></i>
            </button>
          </div>
          <button type="button" id="cancel-edit-btn">Cancelar</button>
        </form>
      </div>
    </section>
    <section id="toolbar">
      <div id="seacrh">
        <form>
          <div class="form-control">
            <div class="control-block">
              <label for="search-input">Pesquisar:</label>
              <input type="text" id="search-input" placeholder="Pesquisar...">
            </div>
            <button type="submit" id="erase-btn">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </form>
      </div>
      <div id="filter">
        <form>
          <div class="control-block">
            <label for="filter-select">Filtrar:</label>
            <select id="filter-select" class="filter">
              <option value="all">Todas</option>
              <option value="Done">Concluídas</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </form>
      </div>
    </section>
    <section id="todo-list">
      <h2>Suas tarefas</h2>
      <div class="todo done">
        <h3>Estudar JavaScript das 8:00 as 12:00</h3>
        <button type="button" class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button type="button" class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button type="button" class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="todo done">
        <h3>Estudar ReactJS</h3>
        <button type="button" class="finish-todo">
          <i class="fa-solid fa-check"></i>
        </button>
        <button type="button" class="edit-todo">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button type="button" class="remove-todo">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </section>
  </main>
</body>
</html>
